    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toggleButton = document.getElementById('toggle-menu');
            var menu = document.getElementById('menu');

            toggleButton.addEventListener('click', function() {
                if (menu.style.display === 'none') {
                    menu.style.transition = '.5s'
                    menu.style.display = 'flex'; // Mostrar el menú
                } else {
                    menu.style.display = 'none'; // Ocultar el menú
                }
            });
        });
    </script>

            <p>
                {{session_user}}

</header>
<header class="sub-header">

    <p>Agrega un nuevo producto a tu catálogo</p>
</header>


<div class="app-content">


    <form method="POST" class="publish_fields" enctype="multipart/form-data">{% csrf_token %}
        <div style="margin-bottom: 10px;">
            <p style="color: white; font-size: 20px;">{{message}}</p>
        </div>
        
        <div class="form-group">
            <!-- {{form.name.errors}} --> 
            <label for="{{form.name.id_for_label}}">Nombre del producto</label>
            {{form.name}}
        </div>

        <div class="form-group">
            <!-- {{form.name.errors}} -->
            <label for="{{form.price.id_for_label}}">Precio</label>
            {{form.price}}
        </div>
        <script>
           document.addEventListener('DOMContentLoaded', function() {
                var numeroInput = document.getElementById('price-input');

                numeroInput.addEventListener('input', function() {
                    // Get the current input value
                    var valor = numeroInput.value;

                
                    valor = valor.replace(/,/g, '');

                    // Verify if the value is a number
                    if (!isNaN(valor)) {
                        // Formatear el valor con comas cada tres dígitos desde el final
                        valor = Number(valor).toLocaleString('en-US');
                    } else {
                        alert("Solo puedes ingresar números en este campo");
                        numeroInput.value = '';
                    }

                    // Actualizar el valor del campo de texto con el formato
                    numeroInput.value = valor;
                });
            });


         </script>
         <div class="form-group-textArea">
            <!-- {{form.name.errors}} -->
            <label for="{{form.description.id_for_label}}">Descripción (sé breve)</label>
            {{form.description}}
        </div>
            

        <div style="display: flex; width: 100%;">

            <div class="form-group">
                <!-- {{form.name.errors}} -->
                <label for="{{form.image.id_for_label}}">Carga una portada</label>
                {{form.image}}

            </div>
            <div class="a-img-generation">
                <p style="font-size: 18px; color: #fff; margin-right: 20px;">Generar portada</p>
                <a href="/available_communities/EAFIT/username/new_product/image_generation/" style="text-decoration: none; font-size: 16px;"> 
                    <span style="font-size: 19px; color: #ffffff;;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                        <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                      </svg>
                    </span>
                </a>

            </div>
        

        </div>
        
    

        
        

        <div class="submit-btn">
            <input type = "submit" value="Crear Producto" class="forms_submit">
        </div>


    </form>


</div>
