{% extends 'seller.html' %}

{% load static %}
{% block content %}
<form method="POST" class="publish_fields" enctype="multipart/form-data" >{% csrf_token %}
    <p style="color: #ca4545; font-size: 20px; font-weight: bold;">{{form_error}}</p>
    <div style="display: flex; flex-direction: column; padding: 10px; border-radius: 10px; margin-bottom: 20px;  background-color:#ffffff36; align-items: center; width: 100%;">
        <p style="font-size: 25px; font-weight: bold; color: #fff;">Datos Personales</p>
        <div class="form-group">
        
            <label for="form.username.id_for_label">Nombre completo o marca personal</label>
            {{form.name}}
    
         </div>
         <div class="form-group" >
        
            <label for="form.email.id_for_label">Email</label>
            {{form.email}}

            </div> 
            <div style="display: flex; width: 80%;">
                <div class="form-group">
        
                    <label>WhatsApp</label>
                    {{form.phone}}

                </div>
                <div class="form-group" style="margin-left: 20px;">
                
                    <label>Edad</label>
                    {{form.age}}

                </div>
                
            </div>
            

    </div>
    
    <div style="display: flex; flex-direction: column; padding: 10px; border-radius: 10px; margin-bottom: 20px;  background-color:#4343bb31; align-items: center;  width: 100%;">
        <p style="font-size: 25px; font-weight: bold; color: #fff;">Información adicional</p>
        <div class="form-group">
            
            <label for="form.password.id_for_label">Horario y ubicación donde tus clientes podrán encontrarte en la institución</label>
            {{form.location}}

        </div>
        

        <div style="display: flex; width: 100%;">
          
            <div class="form-group" style="margin-right: 20px;">
            
                <label>Sube una foto de perfíl</label>
                {{form.photo}}

            </div>
            <div class="form-group-textArea" style="width:120%">
        
                <label>Añade una descripción de tu marca personal</label>
                {{form.description}}

            </div>
           
                

        </div>
        <div class="form-group">
            
            <label>Añade tu permiso de venta otorgado por la institución</label>
            {{form.permission}}

        </div>
       
                
        
           
    </div>
    
       
        
        
        
        
    <div class="submit-btn">
    <input type = "submit" value="Editar perfil" class="forms_submit">
    <button type="submit" name="delete" onclick="confirmDelete()" id="delete-form">Eliminar Cuenta</button>
    <script>
        function confirmDelete() {
            if (confirm("¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.")) {
                document.querySelector('[name="delete"]').type = 'submit';
                document.getElementById("delete-form").submit();
            }else {
                    document.querySelector('[name="delete"]').type = 'button';
                }
        }
    </script>
    </div>       

</form>

{% endblock %}
